<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全肯定チャットボット 作成者：あいす。</title>
    <meta name="description" content="あなたを全力で肯定してくれるAIチャットボット">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="app">
        <!-- サイドバー -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <button class="new-chat-btn" id="new-chat-btn">＋ 新しいチャット</button>
            </div>
            <div class="chat-list" id="chat-list"></div>
            <div class="sidebar-footer">
                <button class="sidebar-btn" id="global-settings-btn">⚙️ グローバル設定</button>
            </div>
        </aside>

        <!-- メインエリア -->
        <main class="main-area">
            <!-- ヘッダー -->
            <header class="header">
                <button class="menu-btn" id="menu-btn">☰</button>
                <div class="header-title" id="header-title">
                    <span id="chat-title">新しいチャット</span>
                    <button class="edit-title-btn" id="edit-title-btn" title="タイトルを編集">✏️</button>
                </div>
                <button class="header-btn" id="chat-settings-btn" title="このチャットの設定">🎭</button>
            </header>

            <!-- チャット設定モーダル -->
            <div class="modal" id="chat-settings-modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>チャットの設定</h3>
                        <button class="modal-close" id="close-chat-settings">✕</button>
                    </div>
                    <div class="modal-body">
                        <div class="setting-group">
                            <label class="setting-label">👤 性別</label>
                            <div class="option-buttons" data-setting-group="gender">
                                <button class="option-btn" data-value="female">女性</button>
                                <button class="option-btn" data-value="male">男性</button>
                                <button class="option-btn" data-value="neutral">中性</button>
                            </div>
                        </div>
                        <div class="setting-group">
                            <label class="setting-label">🎂 年齢層</label>
                            <div class="option-buttons" data-setting-group="age">
                                <button class="option-btn" data-value="teen">10代</button>
                                <button class="option-btn" data-value="twenties">20代</button>
                                <button class="option-btn" data-value="older">30代以上</button>
                            </div>
                        </div>
                        <div class="setting-group">
                            <label class="setting-label">💬 話し方</label>
                            <div class="option-buttons style-options" data-setting-group="style">
                                <button class="option-btn" data-value="polite">敬語</button>
                                <button class="option-btn" data-value="casual">タメ口</button>
                                <button class="option-btn" data-value="gyaru">ギャル語</button>
                                <button class="option-btn" data-value="kansai">関西弁</button>
                                <button class="option-btn" data-value="ojisan">おじさん構文</button>
                                <button class="option-btn" data-value="tsundere">ツンデレ</button>
                                <button class="option-btn" data-value="butler">執事</button>
                                <button class="option-btn" data-value="anime">アニメキャラ</button>
                            </div>
                        </div>
                        <div class="setting-group">
                            <label class="setting-label">✨ 話し方の癖（任意）</label>
                            <input type="text" id="chat-quirk-input" class="text-input" placeholder="例：語尾に「にゃ」をつける">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="danger-btn" id="delete-chat-btn">🗑️ チャットを削除</button>
                        <button class="primary-btn" id="save-chat-settings">保存</button>
                    </div>
                </div>
            </div>

            <!-- タイトル編集モーダル -->
            <div class="modal" id="title-modal">
                <div class="modal-content small">
                    <div class="modal-header">
                        <h3>タイトルを編集</h3>
                        <button class="modal-close" id="close-title-modal">✕</button>
                    </div>
                    <div class="modal-body">
                        <input type="text" id="title-input" class="text-input" placeholder="チャットのタイトル">
                    </div>
                    <div class="modal-footer">
                        <button class="secondary-btn" id="cancel-title">キャンセル</button>
                        <button class="primary-btn" id="save-title">保存</button>
                    </div>
                </div>
            </div>

            <!-- チャット画面 -->
            <div id="chat-screen" class="screen active">
                <div class="chat-messages" id="chat-messages"></div>
                <div class="chat-input-area">
                    <div class="input-wrapper">
                        <textarea id="message-input" class="message-input" placeholder="メッセージを入力..."
                            rows="1"></textarea>
                        <button id="send-btn" class="send-btn" disabled>➤</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>

</html>
